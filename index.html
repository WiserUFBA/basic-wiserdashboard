    	<!-- Throw content here -->
    	<div class="row">
  			<div class="col-lg-12">
    			<h1 class="page-header">Dashboard</h1>
  			</div>
  			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->

		<div class="row">
  			<!-- Box -->
  			<box label="Temperature"
    	 	 	 icon="tachometer"
       	 	 	 color="red"
        	 	 content-prefix=""
       		 	 content-suffix="ยบ C"
       	 	 	 content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/temperature/devices/sensor/temperature"
       		 	 property-name='["Temperature", "degree"]'
       		 	 requisition-method="GET"
       		 	:refresh-time="5000">
  			</box>
  		
			<box label="Luminosity"
       		 	 icon="sun-o"
       		 	 color="yellow"
       		 	 content-prefix=""
       		 	 content-suffix=""
       		 	 content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/luminosity/devices/sensor/luminosity"
       		 	 property-name='["Luminosity", "percent"]'
       		 	 requisition-method="GET"
       			:refresh-time="5000">
  			</box>
			
			<box label="Sound"
       		 	 icon="volume-up"
       		 	 color="pink"
       		 	 content-prefix=""
       		 	 content-suffix=""
       		 	 content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/sound/devices/sensor/sound"
       		 	 property-name='["Sound", "noise"]'
       		 	 requisition-method="GET"
       			:refresh-time="5000">
  			</box>
  
			<box label="Humidity"
       		 	 icon="tint"
       		 	 color="light-blue"
       		 	 content-prefix=""
        	 	 content-suffix=" %"
       	 	 	 content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/humidity/devices/sensor/humidity"
       		 	 property-name='["Humidity", "percent"]'
       		 	 requisition-method="GET"
       	 		:refresh-time="5000">
  			</box>

			<!-- Box -->
  			<box label="Air Dust"
    	 	 	 icon="cloud"
       	 	 	 color="green"
        	 	 content-prefix=""
       		 	 content-suffix=" ug/m3"
       	 	 	 content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/dust/devices/sensor/dust"
       		 	 property-name='["Dust", "value"]'
       		 	 requisition-method="GET"
       		 	:refresh-time="5000">
  			</box>
  		

		</div>
		<!-- /.row -->

		<div class="row" style="text-align:center;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-video-camera fa-fw"></i>
					Video Camera Wiser 261
				</div>
				<div class="panel-body">
					<img src="http://camera1-wiser-261.wisergroup.tk/" alt="http://camera1-wiser-261.wisergroup.tk/" class="shrinkToFit" style="max-width:640px;max-height:480px;height:100%;width:100%;">
				</div>
			</div>
		</div>
		<!-- /.row -->

  		<!--
  		content-url="http://ec2-52-42-75-239.us-west-2.compute.amazonaws.com:8080/smartUFBA/query"
  		query-sparql="SELECT ?type ?time ?data WHERE { ?type <http://purl.oclc.org/NET/ssnx/ssn#madeObservation> ?a . FILTER regex(str(?type), 'ufbaino01') ?a <http://purl.oclc.org/NET/ssnx/ssn#observationResult> ?b . ?a <http://purl.oclc.org/NET/ssnx/ssn#observationSamplingTime> ?x . ?x <http://www.loa-cnr.it/ontologies/DUL.owl#hasIntervalDate> ?time . ?b <http://purl.oclc.org/NET/ssnx/ssn#hasValue> ?c . ?c <http://www.loa-cnr.it/ontologies/DUL.owl#hasDataValue> ?data} ORDER BY DESC (?time)"
  		requisition-method="POST"
  		property-name='["results","bindings","0","data","value"]'
  		-->

		<div class="row">
	  		<moving-chart label="Luminosity readings in the last 60 seconds"
        	              content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/luminosity/devices/sensor/luminosity"
                	 	  property-name='["Luminosity", "percent"]'
                		  requisition-method="GET"
               	 		 :initial-value="0"
                		 :content-height="1024"
                		 :content-length="60"
            	    	 :refresh-time="5000">
  			</moving-chart>
		</div>
		<!-- /.row -->

		<div class="row">
  			<moving-chart label="Temperature readings in the last 60 seconds"
                 	  	  content-url="http://servicemix-rasp1.wisergroup.tk/cxf/device01/temperature/devices/sensor/temperature"
                 		  property-name='["Temperature", "degree"]'
                	 	  requisition-method="GET"
                	 	 :initial-value="0"
                		 :content-height="40"
                		 :content-length="60"
            	    	 :refresh-time="5000">
  			</moving-chart>
		</div>

		var x = document.getElementsByClassName("huge"); 
		console.log("Trying fix box..."); 

		if(x.length >= 3) { 
			console.log("Box Fixed"); 
			clearInterval(workarroundInterval); 

			for (var i = 0; i < x.length; i++){ 
				var el = x[i]; 
				//el.innerHTML = el.innerHTML.replace(/&lt;/g,'<').replace(/&gt;/g,'>').replace(/'/g, '"'); 
			} 
		} 
	}, 1000);
